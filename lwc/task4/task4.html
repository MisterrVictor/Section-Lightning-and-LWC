<template>
    <lightning-card
        title="Task4"
        icon-name="standard:contact"
    >
        <template if:true={contact.data}>
            <div class="slds-var-m-around_medium">
                <p>{name}</p>
                <p>{title}</p>
                <p>
                    <lightning-formatted-phone
                        value={phone}
                    ></lightning-formatted-phone>
                </p>
                <p>
                    <lightning-formatted-email
                        value={email}
                    ></lightning-formatted-email>
                </p>
            </div>
        </template>
    </lightning-card>
</template>
