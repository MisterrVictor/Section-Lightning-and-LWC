<template>
    <lightning-card title="I am Child cmp nested button" icon-name="utility:button_choice">
        <template if:true={mydata}>
            <div class="slds-var-m-around_medium">
                <b>Number of iteration: {mydata.Id} </b>
                <lightning-button variant="brand" label="Click me" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </template>
        <template if:false={mydata}>
            No Data found.
        </template>
    </lightning-card>
</template>
